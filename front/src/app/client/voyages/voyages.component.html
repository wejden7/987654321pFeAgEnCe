
<div  class="container shadow-lg mt-5 p-3 mb-5 rounded">
    <div class="form-row m-1 ">
        <div class="col-md-3 offset-md-2 ">
            <h4 >Voyages à l'étranger :</h4>
        </div>
          <div class="col-md-3 mb-1">
            <input class="form-control" type="text" [(ngModel)]="searchText" placeholder="Search">
          </div>
   
    </div>
</div>
<!--afichage de paye de voyage-->
<div id="card"    class="row  w-100 justify-content-center " >
  <div class="col-md-3 mb-2 ml-3 " *ngFor="let p of pays | filter: searchText">
<div style="width: 20rem;" routerLink="voyage/{{p.id}}" class="card " >
  <img class="card-img-top"  src="http://127.0.0.1:8000/images/payer/{{p.image}}" alt="Card image cap">
  <div class="primary">
    <h5 style="text-align: center;color: rgb(255, 255, 255); " class="card-title m-2">{{p.payer}}</h5>
  </div>
</div>
</div>
</div>
