<!--bar de recherche-->
<div  class="shadow p-3 mb-5 bg-white rounded"><i routerLink="/index/voyages" class="fas fa-home m-1"></i></div>

<div  class="container shadow-lg mt-5   rounded">
  <div class="form-row  ">
      <div class="col-md-3 offset-md-2 mt-4 ">
          <h4 >Voyages à l'étranger :   </h4>
      </div>
        <div class="col-md-3 ml-2 mt-3">
          <div class="bloc mb-5">
            <div class="select">
              <select class="w-100" (change)="filterForeCasts($event.target.value)">
                <option disabled>
                  Change pays
                </option>
                  <option   *ngFor="let p of pays; let i = index" value={{p.id}}>
                      {{p.payer}}
                  </option>
                </select>
             </div>
          </div>
         
        </div>
 
  </div>
</div>
<div   class="row mt-5  w-100 justify-content-center" >
  <div id="card"   class="col-md-3 mb-2 ml-3" *ngFor="let v of voyages ">
<div *ngIf="v.visibility==1" style="width: 20rem;"  class="card " >
  <img class="card-img-top" src="http://127.0.0.1:8000/images/voyage/{{v.image}}" alt="Card image cap">
  <div class="card-body">
    <h4 style="color: rgb(255, 255, 255);" class="card-title">{{v.titre}}</h4>
    <h6 style="color: rgb(255, 255, 255);" class="card-title">{{v.nbjour}} jours /  {{v.nbjour-1}} nuits</h6>
    <h6 ><i  routerLink="programme/{{v.id}}" class="fas fa-align-justify fa-2x"></i></h6>
  </div>
</div>
</div>
</div>
