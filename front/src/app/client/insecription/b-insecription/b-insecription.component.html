
<form [formGroup]="registerForm" (ngSubmit)="onSubmit()"> 
    
    <div class="container shadow p-3 mb-5 bg-white rounded w-50">
        <div class="row  justify-content-center">
            <div class="col-mx-auto">
                <div class="input-group mb-2 ">
                    <img src="./../../../assets/titre.png" style="width: 100px; height: 100px;"  alt="">
                  </div>
              </div>
              
        </div>
        <hr>
        <div class="row  justify-content-center">
           
            <div class="col-md-6">
                <div class="input-group mb-2">
                    <input [ngClass]="{ 'is-invalid': submitted && f.email.errors }"formControlName="email" type="email" class="form-control" id="inlineFormInputGroup" placeholder="Adresse e-mail">
                    <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                        <div *ngIf="f.email.errors.required">Email is required</div>
                        <div *ngIf="f.email.errors.email">Email must be a valid email address</div>
                    </div>
                </div>
                  
              </div>
             
        </div>
        <div class="row  justify-content-center">
            <div class="col-md-6">
                <div class="input-group mb-2">
                    <input  [ngClass]="{ 'is-invalid': submitted && f.nom.errors }"formControlName="nom" type="text" class="form-control" id="inlineFormInputGroup" placeholder="Nom">
                    <div *ngIf="submitted && f.nom.errors" class="invalid-feedback">
                        <div *ngIf="f.nom.errors.required">nom is required</div>
                       
                      
                    </div>
                </div>
              
              </div>
        </div>
        <div class="row  justify-content-center">
            <div class="col-md-6">
                <div class="input-group mb-2">
                    <input  [ngClass]="{ 'is-invalid': submitted && f.prenom.errors }"formControlName="prenom" type="text" class="form-control" id="inlineFormInputGroup" placeholder="prÃ©nom">
                    <div *ngIf="submitted && f.prenom.errors" class="invalid-feedback">
                        <div *ngIf="f.prenom.errors.required">nom is required</div>
                       
                      
                    </div>
                </div>
              
              </div>
        </div>
       
   <div class="row  justify-content-center">
    <div class="col-md-6">
        <div class="input-group mb-2">
            <input formControlName="password"  [ngClass]="{ 'is-invalid': submitted && f.password.errors }" type="password" class="form-control" id="inlineFormInputGroup" placeholder="mot de passe">
            <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                <div *ngIf="f.password.errors.required">Password is required</div>
                <div *ngIf="f.password.errors.minlength">Password must be at least 8 characters</div>
            </div>
        </div>
      </div>
   </div>
  
   <div class="col-md-4 mt-3  offset-md-4">
    <button type="submit" style="background-color: #003580;" class="btn  w-100"><h6 style="color: rgb(255, 255, 255);">crÃ©er compte</h6></button>
   </div>
   
</div>
  </form>
