<h5 class=" text-center">Trouvez des offres sur des hôtels, des hébergements indépendants et bien plus encore... </h5>
<div class="card cardr  w-75  shadow-lg p-3 mb-5 rounded">
  <!--Recherche Hotel-->
  <form  >
     <div class="form-row">
         <div class="col-md-3  ">
           <h6 class="sr-only" for="inlineFormInputGroup">Depart de</h6>
           <div class="input-group mb-2">
             <div class="input-group-prepend">
               <div class="input-group-text"><i class="fas fa-building"></i></div>
             </div>
             <input type="text" class="form-control" id="inlineFormInputGroup" placeholder="destination">
           </div>
         </div>
         <div class="col-md-3 ">
          <div class="input-group">
            <div class="input-group-prepend">
                <div  (click)="d.toggle()" class="input-group-text"> <i class="fas fa-calendar-alt"></i></div>
             
            </div>
            <input class="form-control"   [minDate]="minPickerDate" placeholder="date to in"
                   name="dp" [(ngModel)]="model" ngbDatepicker #d="ngbDatepicker">
           
          </div>
          
        </div>
        <div class="col-md-3  ">
          <div class="input-group mb-2">
            <div class="input-group-prepend">
              <div class="input-group-text"> <i class="fas fa-moon"></i></div>
            </div>
            <input type="number" class="form-control" placeholder="Nombre de nuits">
          </div>
        </div> 
        <div class="col-md-3 ">
          <div class="input-group mb-2">
            <div class="input-group-prepend">
              <div class="input-group-text"> <i class="fas fa-hotel"></i></div>
            </div>
            <input type="number"  name="nbchamber"  [(ngModel)]="nbchamber"class="form-control" placeholder="Nombre de chambres">
          </div> 
        </div> 
     </div>
    
  <div class="form-row" *ngFor="let item of createRange(nbchamber)" >
    <div class="col-md-3 mt-2 ">
       <h6>chombre {{item}}:</h6>
   </div>
   <div class="col-md-3 ">
     <div class="input-group mb-2">
       <div class="input-group-prepend">
         <div class="input-group-text"> <i class="fas fa-hotel"></i></div>
       </div>
       <input type="number" class="form-control" placeholder="Adultes">
     </div> 
   </div>
   <div class="col-md-3  ">
     <div class="input-group mb-2">
       <div class="input-group-prepend">
         <div class="input-group-text"> <i class="fas fa-hotel"></i></div>
       </div>
       <input type="number" class="form-control" placeholder="Enfants">
     </div> 
   </div>
 </div>
 
  <div class="offset-md-10">
    <button type="button" class="btn btn-primary w-100">Recherche</button>
  </div>
 

    
   </form>
  <!--end Hotel-->
  </div>
